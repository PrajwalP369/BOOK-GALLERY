<html lang="en">

            </div>
            <div class="col">

                <h4><span>$35.55</span></h4>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img height="200px" width="125px" src="https://upload.wikimedia.org/wikipedia/en/b/b9/Girl_in_room_105.png" alt="alex">
                <h4>The Girl In Room 105</h4>

        <div class="">

            <h4>Facebook</h4>

            <h4>Twitter</h4>
        </div>
        <div>
            <h2>Location</h2>

            <h4>Banglore</h4>
